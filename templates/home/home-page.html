<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
        }
        .logout-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #dc3545; /* Red background */
            color: white; /* White text */
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
        }
        .logout-button:hover {
            background-color: #c82333; /* Darker red background on hover */
        }
        .custom-prompt-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #28a745; /* Green background */
            color: white; /* White text */
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }
        .custom-prompt-button:hover {
            background-color: #218838; /* Darker green background on hover */
        }
        .upload-container {
            background-color: #fff;
            border: 2px dashed #d3d3d3;
            border-radius: 10px;
            width: 50%;
            max-width: 600px;
            text-align: center;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .upload-container.dragging {
            border-color: #6c63ff;
        }
        .upload-icon {
            font-size: 50px;
            color: #6c63ff;
            margin-bottom: 10px;
        }
        .upload-text {
            font-size: 18px;
            color: #6c63ff;
            margin-bottom: 5px;
        }
        .upload-link {
            color: #6c63ff;
            text-decoration: none;
            font-weight: bold;
        }
        .upload-link:hover {
            text-decoration: underline;
        }
        .upload-button {
            display: block;
            width: 100%;
            max-width: 200px;
            margin: 20px auto 0;
            padding: 10px 0;
            background-color: #6c63ff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
        }
        .upload-button:hover {
            background-color: #5751d9;
        }
        input[type="file"] {
            display: none;
        }
        .file-list {
            font-size: 14px;
            color: #333;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<a href="/" class="logout-button">Back</a>
<button class="custom-prompt-button" onclick="goToCustomPrompt()">Custom Prompt Edit</button>

<div class="upload-container" id="uploadContainer">
    <div class="upload-icon">üìÅ</div>
    <div class="upload-text">Drag & drop files or <a href="#" class="upload-link" id="browseLink">Browse</a></div>
    <div class="upload-formats">Supported formats: PDF</div>
    <div class="file-list" id="fileList"></div>
    <input type="file" id="fileInput" accept=".pdf" multiple>
    <button class="upload-button" id="uploadButton">Upload Files</button>
</div>

<script>
    const uploadContainer = document.getElementById('uploadContainer');
    const fileInput = document.getElementById('fileInput');
    const uploadButton = document.getElementById('uploadButton');
    const fileList = document.getElementById('fileList');

    document.getElementById('browseLink').addEventListener('click', function(event) {
        event.preventDefault();
        fileInput.click();
    });

    fileInput.addEventListener('change', function() {
        updateFileList();
    });

    uploadButton.addEventListener('click', function() {
        const formData = new FormData();
        if (fileInput.files.length > 0) {
            for (let i = 0; i < fileInput.files.length; i++) {
                formData.append('files', fileInput.files[i]);
            }
            fetch('/upload', {
                method: 'POST',
                body: formData
            }).then(response => response.json())
              .then(result => {
                  if (result.session_id) {
                      window.location.href = `/status?session_id=${result.session_id}`;
                  } else {
                      alert(result.message || 'An error occurred');
                  }
              })
              .catch(error => console.error('Error:', error));
        } else {
            alert('Please select files first.');
        }
    });

    uploadContainer.addEventListener('dragover', function(event) {
        event.preventDefault();
        uploadContainer.classList.add('dragging');
    });

    uploadContainer.addEventListener('dragleave', function() {
        uploadContainer.classList.remove('dragging');
    });

    uploadContainer.addEventListener('drop', function(event) {
        event.preventDefault();
        uploadContainer.classList.remove('dragging');
        fileInput.files = event.dataTransfer.files;
        updateFileList();
    });

    function updateFileList() {
        const files = fileInput.files;
        const fileNames = Array.from(files).map(file => file.name);
        const truncatedFileNames = fileNames.map(name => name.length > 30 ? name.slice(0, 30) + '...' : name);
        fileList.textContent = truncatedFileNames.join(', ');
    }

    function goToCustomPrompt() {
        window.location.href = '/custom-prompt';
    }
</script>

</body>
</html>
